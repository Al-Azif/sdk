[binaries]
c = '@DIRNAME@/../bin/orbis-clang'
cpp = '@DIRNAME@/../bin/orbis-clang++'
ld = '@DIRNAME@/../bin/orbis-lld'
ar = '@DIRNAME@/../bin/orbis-ar'
strip = '@DIRNAME@/../bin/orbis-strip'
cmake = '@DIRNAME@/../bin/orbis-cmake'
pkg-config = '@DIRNAME@/../bin/orbis-pkg-config'

[target_machine]
system = 'freebsd'
cpu_family = 'x86_64'
cpu = 'x86_64'
endian = 'little'

[built-in options]
prefix = '/user/homebrew'
default_library = 'static'

[properties]
needs_exe_wrapper = true
cmake_toolchain_file = '@DIRNAME@/orbis.cmake'
